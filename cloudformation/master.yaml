AWSTemplateFormatVersion: 2010-09-09
Description: >
  Master Template of Distributed Load Test Using AWS Fargate.
  It deploys an ECR Repository, an ECS Fargate Cluster, a VPC,
  CloudWatch Logs group for the Fargate tasks and associated
  IAM roles.

Resources:
  DockerRegistry:
    Type: AWS::ECR::Repository

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "sts:AssumeRole"
            Principal:
              Service: "ecs-tasks.amazonaws.com"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"

  Vpc:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "https://s3.amazonaws.com/load-testing-using-aws-fargate/artifacts/templates/fargate-vpc.yaml"

  FargateCluster:
    Type: AWS::CloudFormation::Stack
    DependsOn: Vpc
    Properties:
      TemplateURL: "https://s3.amazonaws.com/load-testing-using-aws-fargate/artifacts/templates/fargate-cluster.yaml"
      Parameters:
        VpcId: !GetAtt Vpc.Outputs.VpcId
        TaskExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
        DockerImage: !Join
          - ''
          - - !Ref 'AWS::AccountId'
            - '.dkr.ecr.'
            - !Ref 'AWS::Region'
            - '.amazonaws.com/'
            - !Ref DockerRegistry
            - ':latest'

Outputs:
  DockerRegistryName:
    Value: !Ref DockerRegistry
  DockerRegistryURL:
    Value: !Join
      - ''
      - - !Ref 'AWS::AccountId'
        - '.dkr.ecr.'
        - !Ref 'AWS::Region'
        - '.amazonaws.com/'
        - !Ref DockerRegistry